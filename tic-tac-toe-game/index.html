<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="title">
          <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="score-center">
          <div class="crosses">Crosses: <span>0</span></div>
          <div class="noughts">Noughts: <span>0</span></div>
        </div>
        <table>
          <tr>
            <td id="r0c0" onclick="step(this)"></td>
            <td id="r0c1" onclick="step(this)"></td>
            <td id="r0c2" onclick="step(this)"></td>
          </tr>
          <tr>
            <td id="r1c0" onclick="step(this)"></td>
            <td id="r1c1" onclick="step(this)"></td>
            <td id="r1c2" onclick="step(this)"></td>
          </tr>
          <tr>
            <td id="r2c0" onclick="step(this)"></td>
            <td id="r2c1" onclick="step(this)"></td>
            <td id="r2c2" onclick="step(this)"></td>
          </tr>
        </table>
        <button type="button" class="btn">reset</button>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
